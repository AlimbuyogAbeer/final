  <script>
window.onload = function () {
  const urlParams = new URLSearchParams(window.location.search);  // Initialize URLSearchParams to get URL parameters
  const courseId = urlParams.get('courseId');  // Get courseId from URL params

  const courses = JSON.parse(localStorage.getItem('courses')) || [];
  console.log('Courses in localStorage:', courses);

  if (courses.length === 0) {
    console.warn('No courses in localStorage.');
    return; // Stop execution if no courses exist
  }

  // Find the course by matching the courseId with the id in the courses array
  const course = courses.find(c => c.id === courseId);
  console.log('Selected Course:', course);

  if (course) {
    document.getElementById('course-title').textContent = course.title;
    document.getElementById('course-description').textContent = course.description;
    document.getElementById('course-image').src = course.imageUrl;
    document.getElementById('course-image').alt = course.title;
    document.getElementById('topics-heading').textContent = `${course.topics} Lesson${course.topics > 1 ? 's' : ''} Included`;
    document.getElementById('topics-description').textContent = 'Master the essentials with these foundational lessons.';

    const topicsList = document.getElementById('topics-list');
    topicsList.innerHTML = ''; // Clear in case of reloads

    // Ensure lessons array exists and has length = course.topics
    const lessons = Array(course.topics).fill(null);
    if (Array.isArray(course.lessons)) {
      for (let i = 0; i < course.lessons.length; i++) {
        if (course.lessons[i]) lessons[i] = course.lessons[i];
      }
    }

    // Render lesson containers with lesson data or placeholders
    for (let i = 0; i < course.topics; i++) {
      const lesson = lessons[i];
      const lessonNumber = i + 1;

      const topicCard = document.createElement('div');
      topicCard.classList.add('col');

      topicCard.innerHTML = `
        <div class="lesson-card d-flex flex-column justify-content-between">
          <div>
            <div class="rounded-circle d-inline-flex align-items-center justify-content-center"
                 style="width: 40px; height: 40px; background-color: #014421; color: white; font-weight: bold;">
              ${lessonNumber}
            </div>
            <h6 class="lesson-title mt-3">${lesson ? lesson.title : `Lesson ${lessonNumber} (Not Published Yet)`}</h6>
            <p class="lesson-content">${lesson ? (lesson.content || '') : 'This lesson has not been published yet.'}</p>
          </div>
          <a href="lesson.html?courseId=${encodeURIComponent(course.id)}&lessonNumber=${lessonNumber}" class="btn btn-sm custom-green-btn mt-3">Start Learning</a>
      </div>
      `;

      topicsList.appendChild(topicCard);
    }
  } else {
    document.getElementById('course-section').innerHTML = '<h4 style="color:white;">Course not found!</h4>';
  }
};
  </script>
   
<script>
  document.getElementById('searchBtn').addEventListener('click', function () {
    const keyword = document.getElementById('courseSearch').value.trim().toLowerCase();
    const allCourses = JSON.parse(localStorage.getItem('courses')) || [];
    const currentCategory = document.getElementById('currentCategory')?.value || 'All';

    let filteredCourses = allCourses;

    if (currentCategory !== 'All') {
      filteredCourses = filteredCourses.filter(course => course.category === currentCategory);
    }

    if (keyword) {
      filteredCourses = filteredCourses.filter(course =>
        course.title.toLowerCase().includes(keyword) ||
        course.description.toLowerCase().includes(keyword)
      );
    }

    if (filteredCourses.length === 0) {
      const modal = new bootstrap.Modal(document.getElementById('noTitleModal'));
      modal.show();
    } else {
      renderCourses(filteredCourses);
    }
  });

  function renderCourses(courses) {
    const container = document.getElementById('course-container'); // Or change to match your actual container
    container.innerHTML = '';

    courses.forEach(course => {
      const courseCard = `
        <div class="card mb-3">
          <div class="card-body">
            <h5>${course.title}</h5>
            <p>${course.description}</p>
            <a href="viewcourse.html?courseId=${course.id}" class="btn btn-success">View Course</a>
          </div>
        </div>
      `;
      container.innerHTML += courseCard;
    });
  }
</script>
